<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <LINk rel="preconnect" href="https://fonts.googleapis.com">

    <!--STYLE-->
    <link rel="stylesheet" href="style.css">

    <link rel="" href="index.js">
    

    <title>Drag/Drop Card</title>

</head>

<body>
    
    <div class="drop-container" id="drop-items"> <!--INÍCIO DROP-CONTAINER-->

        <div class="drop-card"> <!--INÍCIO DROP-CARD CLAY-->  
            <div class="drop-content">
                <img src="https://images.pexels.com/photos/819530/pexels-photo-819530.jpeg?auto=compress&cs=tinysrgb&w=600" class="drop-img" alt="criança branca com cabelo curto">
                <div class="about">
                    <h1 class="name">Clay</h1>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
        </div> <!--FINAL DROP-CARD CLAY-->

        <div class="drop-card"> <!--INÍCIO DROP-CARD JON-->  
            <div class="drop-content">
                <img src="https://images.pexels.com/photos/762080/pexels-photo-762080.jpeg?auto=compress&cs=tinysrgb&w=600" class="drop-img" alt="criança branca com cabelo curto">
                <div class="about">
                    <h1 class="name">Jon</h1>
                    <span class="profission">Analista de Sistemas</span>
                </div>
            </div>
        </div> <!--FINAL DROP-CARD JON-->

        <div class="drop-card"> <!--INÍCIO DROP-CARD MARY-->  
            <div class="drop-content">
                <img src="https://images.pexels.com/photos/845457/pexels-photo-845457.jpeg?auto=compress&cs=tinysrgb&w=600" class="drop-img" alt="criança branca com cabelo curto">
                <div class="about">
                    <h1 class="name">Mary</h1>
                    <span class="profission">Contador</span>
                </div>
            </div>
        </div> <!--FINAL DROP-CARD MARY-->

        <div class="drop-card"> <!--INÍCIO DROP-CARD MAKI-->  
            <div class="drop-content">
                <img src="https://images.pexels.com/photos/1848565/pexels-photo-1848565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="drop-img" alt="criança branca com cabelo curto">
                <div class="about">
                    <h1 class="name">Maki</h1>
                    <span class="profission">Recepcionista</span>
                </div>
            </div>
        </div> <!--FINAL DROP-CARD MAKI-->


    </div> <!--FINAL DROP-CONTAINER-->

</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js">
